<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <section class="gameStartMainPage">

        <div class="attributesLiveScore">
            <div class="scorePoint">SCORE</div>

            <div>
                <div id="lives"><img src="heart.png"><img src="heart.png"><img src="heart.png"></div>
            </div>

            <div>

            <canvas id="canvas" width="1300" height="730"></canvas>

            </div>-->

            <audio class = "endMusic">
                    <source src="gameover.mp3"></source>
            </audio>        
        <div><span class="theEnd">GAME OVER</span></div>
        <div class="scorePoint">SCORE</div>
        <div id="scoreEnd" class="scorePoint">0</div>
        <div><button id="againStart" class="btn">Again?</button></div>
    </section>

    <audio class="food">
        <source src="food.mp3"></source>
    </audio>
    <audio class="men">
